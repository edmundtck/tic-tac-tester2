<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="ttt.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</head>

<body>
  <h1>Tic-Tac-Tester</h1>
  <h2 class="status-box">Player 1 - X</h2>
  <table>
    <tr class="row">
      <td data-id="1" data-taken="0"></td>
      <td data-id="2" data-taken="0"></td>
      <td data-id="3" data-taken="0"></td>
    </tr>
    <tr class="row">
      <td data-id="4" data-taken="0"></td>
      <td data-id="5" data-taken="0"></td>
      <td data-id="6" data-taken="0"></td>
    </tr>
    <tr class="row">
      <td data-id="7" data-taken="0"></td>
      <td data-id="8" data-taken="0"></td>
      <td data-id="9" data-taken="0"></td>
    </tr>
  </table>

  <button class="btn-reset">Reset</button>

  <script src="ttt.js"></script>
  <script src="./tic-tac-tester.js"></script>
</body>

</html>
